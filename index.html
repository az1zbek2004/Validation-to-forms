<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

   <form id="formPrimary" class="m-5">
    <div class="row">
        <label for="name" class="ps-3 pb-1">Name</label>
        <div class="input-group  flex-nowrap" >
            <input type="text" class="form-control" id="name" placeholder="Name" aria-label="Name" >
        </div>
    </div>
      
        <div class="row">
            <div class="mb-3 col-6">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
              </div>
              <div class="mb-3 col-6">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
              </div>
        </div>

        <address class="mb-3 ">
            <label for="address" class="form-label">address</label>
            <input type="text" class="form-control" placeholder="1234 Main Street" id="address">
          </address>

          <div class="row">
            <div class="mb-3 col-6">
                <label for="city" class="form-label">City</label>
                <input type="text" class="form-control" id="city" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
              </div>

              <div class="col-4 mb-3">
                  <label for="state" class="form-label">State</label>
                  <select class="form-select" id="state" aria-label="Default select example">
                    <option value="" selected>Choose...</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
              </div>

              <div class="mb-3 col-2">
                <label for="cep1" class="form-label">CEP</label>
                <input type="text" class="form-control" id="cep1">
              </div>
        </div>

          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
          </div>
          <button type="submit" id="submit" class="btn btn-success col-12">Salvar</button>
   </form>

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
